<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Setlists</title>
</head>
<body>
    <div> 
        <h1>List Setlists</h1>
        <table border=1>
            <tr>
                <th> ID Setlist </th>
                <th> Nama Setlist </th>
                <th> Nama Artist </th>
                <th> Nama Event </th>
                <th> Tanggal Event </th>
                <th> Nama Venue </th>
                <th> Nama Kota </th>
            </tr>
            <tr th:each="row : ${setlists}">
                <td th:text="${row.idSetlist}"></td>
                <td> <a th:href="'detailSetlist/'+ ${row.idSetlist}" th:text="${row.setlistName}"></a></td>
                <td th:text="${row.artistName}"></td>
                <td th:text="${row.eventName}"></td>
                <td th:text="${row.eventDate}"></td>
                <td th:text="${row.venueName}"></td>
                <td th:text="${row.cityName}"></td>
            </tr>
        </table>
    </div>

    <div>
        </br>
        <button onclick="location.href='insertSetlist'" type="button">Insert New Setlist</button>
    </div>
</body>
</html>
