<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artists - Setlist</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="hero artist-hero">
        <h1>Discover Artists</h1>
        <p>Find setlists from your favorite performers</p>
        <div class="search-container">
            <form th:action="@{/guest/artists}" method="get">
                <input type="text" name="name" class="search-box" 
                       th:value="${searchQuery}" 
                       placeholder="Search for artists...">
            </form>
        </div>
    </div>

    <section class="featured-artists">
        <h2 class="section-title">Featured Artists</h2>
        <div class="artist-grid">
            <div class="artist-card" th:each="artist : ${featuredArtists}">
                <div class="artist-image">
                    <img src="https://placehold.co/200x200" th:alt="${artist.artistName}">
                </div>
                <h3 th:text="${artist.artistName}">Artist Name</h3>
                <p class="artist-categories">
                    <span th:each="category, iterStat : ${artist.categories}" 
                          th:text="${category + (iterStat.last ? '' : ', ')}">Category</span>
                </p>
                <a th:href="@{/guest/artists/{id}(id=${artist.idArtist})}" class="view-artist">View Setlists</a>
            </div>
        </div>
    </section>

    <section class="artist-categories">
        <h2 class="section-title">Browse by Genre</h2>
        <div class="category-grid">
            <a href="#" class="category-card" style="background-color: var(--pink)">
                <h3>Pop</h3>
            </a>
            <a href="#" class="category-card" style="background-color: var(--mauve)">
                <h3>Rock</h3>
            </a>
            <a href="#" class="category-card" style="background-color: var(--blue)">
                <h3>Jazz</h3>
            </a>
            <a href="#" class="category-card" style="background-color: var(--teal)">
                <h3>Metal</h3>
            </a>
            <a href="#" class="category-card" style="background-color: var(--peach)">
                <h3>Indie</h3>
            </a>
            <a href="#" class="category-card" style="background-color: var(--rosewater)">
                <h3>Electronic</h3>
            </a>
        </div>
    </section>

    <!-- Show searched results if search query exists -->
    <section class="search-results" th:if="${searchQuery != null}">
        <h2 class="section-title">Search Results</h2>
        <div class="artist-list">
            <div class="artist-row" th:each="artist : ${searchedArtists}">
                <div class="artist-info">
                    <h3 th:text="${artist.artistName}">Artist Name</h3>
                    <p class="artist-categories">
                        <span th:each="category, iterStat : ${artist.categories}" 
                              th:text="${category + (iterStat.last ? '' : ', ')}">Category</span>
                    </p>
                </div>
                <a th:href="@{/guest/artists/{id}(id=${artist.idArtist})}" class="view-artist">View Setlists</a>
            </div>
        </div>
    </section>

    <!-- Show all artists if no search query -->
    <section class="all-artists" th:if="${searchQuery == null}">
        <h2 class="section-title">All Artists</h2>
        <div class="artist-list">
            <div class="artist-row" th:each="artist : ${searchedArtists}">
                <div class="artist-info">
                    <h3 th:text="${artist.artistName}">Artist Name</h3>
                    <p class="artist-categories">
                        <span th:each="category, iterStat : ${artist.categories}" 
                              th:text="${category + (iterStat.last ? '' : ', ')}">Category</span>
                    </p>
                </div>
                <a th:href="@{/guest/artists/{id}(id=${artist.idArtist})}" class="view-artist">View Setlists</a>
            </div>
        </div>
    </section>
</body>
</html>
