<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setlist - Your Concert Companion</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="hero">
        <h1>Find Your Concert Setlists</h1>
        <p>Discover what your favorite artists play live</p>
        <div class="search-container">
            <form th:action="@{/guest/events}" method="get">
                <input type="text" name="query" class="search-box" placeholder="Search by artist, venue, or event...">
            </form>
        </div>
    </div>

    <section class="popular-setlists">
        <h2 class="section-title">Recent Setlists</h2>
        <div class="card-grid">
            <div class="event-card" th:each="setlist : ${recentSetlists}">
                <h3 th:text="${setlist.artistName}">Artist Name</h3>
                <p th:text="${setlist.setlistName}">Setlist Name</p>
                <p th:text="${#temporals.format(setlist.eventDate, 'MMMM d, yyyy')}">Event Date</p>
                <a th:href="@{/guest/setlists/{id}(id=${setlist.idSetlist})}" class="btn">View Setlist</a>
            </div>
        </div>
    </section>

    <section class="upcoming-events">
        <h2 class="section-title">Recent Events</h2>
        <div class="card-grid">
            <div class="event-card" th:each="event : ${recentEvents}">
                <h3 th:text="${event.eventName}">Event Name</h3>
                <p th:text="${event.venueName + ', ' + event.cityName}">Venue and City</p>
                <p th:text="${#temporals.format(event.eventDate, 'MMMM d, yyyy')}">Event Date</p>
                <div th:if="${not #lists.isEmpty(event.artists)}">
                    <p>Featuring:</p>
                    <p th:text="${#strings.listJoin(event.artists, ', ')}">Artists</p>
                </div>
                <a th:href="@{/guest/events/{id}(id=${event.idEvent})}" class="btn">View Event</a>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Setlist. All rights reserved.</p>
    </footer>

    <script th:src="@{/js/main.js}"></script>
</body>
</html>
