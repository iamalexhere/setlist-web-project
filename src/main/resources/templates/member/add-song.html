<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Song - Setlist</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    
    <nav class="breadcrumb">
        <ol>
            <li><a th:href="@{/member/songs}">Songs</a></li>
            <li>Add Song</li>
        </ol>
    </nav>

    <main class="form-container">
        <div class="form-card">
            <h1>Add New Song</h1>
            
            <form th:action="@{/member/songs/add}" method="post" class="form">
                <div th:if="${error}" class="message-error">
                    <p th:text="${error}"></p>
                </div>

                <div th:if="${accept}" class="message-accept">
                    <p th:text="${accept}"></p>
                </div>

                <div class="form-group">
                    <label for="name">Song Name</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="artistId">Artist</label>
                    <select id="artistId" name="artistId" class="form-control" required>
                        <option value="" disabled selected>Select an artist</option>
                        <option th:each="artist : ${artists}" 
                                th:value="${artist.idArtist}" 
                                th:text="${artist.artistName}">
                        </option>
                    </select>
                </div>

                <div class="form-actions">
                    <a th:href="@{/member/songs}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Add Song</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
