<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Show - Setlist</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/events.css}">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    
    <main class="container">
        <section class="event-header">
            <h1>Add New Show</h1>

            <p>Create a new show and manage its setlist</p>
        </section>

        <section class="form-section">
            <div class="form-card">
                <form th:action="@{/member/shows/add}" method="post" class="event-form">
                    <div class="form-group">
                        <label for="artist">
                            <i class="fas fa-user"></i>
                            Artist
                        </label>
                        <select id="artist" name="artistId" required>
                            <option value="">Select Artist</option>
                            <option th:each="artist : ${artists}" 
                                    th:value="${artist.idArtist}" 
                                    th:text="${artist.artistName}">Artist Name</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="venue">
                            <i class="fas fa-map-marker-alt"></i>
                            Venue
                        </label>
                        <select id="venue" name="venueId" required>
                            <option value="">Select Venue</option>
                            <option th:each="venue : ${venues}" 
                                    th:value="${venue.idVenue}" 
                                    th:text="${venue.venueName + ' - ' + venue.cityName}">Venue Name - City</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="eventName">
                            <i class="fas fa-music"></i>
                            Show Name
                        </label>
                        <input type="text" id="eventName" name="eventName" required>
                    </div>

                    <div class="form-group">
                        <label for="eventDate">
                            <i class="fas fa-calendar"></i>
                            Show Date
                        </label>
                        <input type="date" id="eventDate" name="eventDate" required>
                    </div>

                    <div class="form-actions">
                        <a th:href="@{/member/shows}" class="btn btn-secondary">
                            <i class="fas fa-times"></i>
                            Cancel
                        </a>
                        <button type="submit" class="btn btn-accent">
                            <i class="fas fa-plus"></i>
                            Add Show
                        </button>
                    </div>
                </form>

            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Setlist. All rights reserved.</p>
    </footer>

    <script th:src="@{/js/main.js}"></script>
</body>
</html>
