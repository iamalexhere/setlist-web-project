<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Setlist - Setlist</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/setlist.css}">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <main class="container">
        <section class="setlist-header">
            <h1>Create New Setlist</h1>
            <p>Add a setlist for your show</p>
        </section>

        <section class="form-section">
            <div class="form-card">
                <form th:action="@{/member/setlists/add}" method="post" class="event-form">
                    <div class="form-group">
                        <label for="show">
                            <i class="fas fa-calendar-alt"></i>
                            Select Show
                        </label>
                        <select id="show" name="showId" required>
                            <option value="">Choose a show...</option>
                            <option th:each="show : ${shows}" 
                                    th:value="${show.id}" 
                                    th:text="${show.artist.name + ' - ' + #temporals.format(show.date, 'MMM d, yyyy')}">
                                Artist - Show Date
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="status">
                            <i class="fas fa-flag"></i>
                            Status
                        </label>
                        <select id="status" name="status" required>
                            <option value="DRAFT">Draft</option>
                            <option value="PUBLISHED">Published</option>
                        </select>
                    </div>

                    <div class="song-section">
                        <h3>Songs</h3>
                        <div id="songList">
                            <div class="song-entry">
                                <div class="form-row">
                                    <div class="form-group">
                                        <label>
                                            <i class="fas fa-music"></i>
                                            Song Title
                                        </label>
                                        <input type="text" name="songs[0].title" required
                                               placeholder="Enter song title">
                                    </div>
                                    <div class="form-group">
                                        <label>
                                            <i class="fas fa-compact-disc"></i>
                                            Album
                                        </label>
                                        <input type="text" name="songs[0].albumName"
                                               placeholder="Enter album name">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label>
                                            <i class="fas fa-clock"></i>
                                            Duration
                                        </label>
                                        <input type="text" name="songs[0].duration"
                                               placeholder="e.g. 3:45">
                                    </div>
                                    <div class="form-group">
                                        <button type="button" class="btn-remove" onclick="removeSong(this)">
                                            <i class="fas fa-trash"></i>
                                            Remove
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="button" onclick="addSong()" class="btn-secondary">
                            <i class="fas fa-plus"></i>
                            Add Another Song
                        </button>
                    </div>

                    <div class="form-group">
                        <label for="notes">
                            <i class="fas fa-pencil-alt"></i>
                            Additional Notes
                        </label>
                        <textarea id="notes" name="notes" rows="4" 
                                  placeholder="Add any additional notes about the setlist..."></textarea>
                    </div>

                    <div class="form-actions">
                        <a th:href="@{/member/setlists}" class="btn btn-secondary">
                            <i class="fas fa-times"></i>
                            Cancel
                        </a>
                        <button type="submit" class="btn btn-accent">
                            <i class="fas fa-save"></i>
                            Create Setlist
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Setlist. All rights reserved.</p>
    </footer>

    <script th:src="@{/js/main.js}"></script>
    <script>
        let songCount = 1;

        function addSong() {
            const songList = document.getElementById('songList');
            const songEntry = document.createElement('div');
            songEntry.className = 'song-entry';
            songEntry.innerHTML = `
                <div class="form-row">
                    <div class="form-group">
                        <label>
                            <i class="fas fa-music"></i>
                            Song Title
                        </label>
                        <input type="text" name="songs[${songCount}].title" required
                               placeholder="Enter song title">
                    </div>
                    <div class="form-group">
                        <label>
                            <i class="fas fa-compact-disc"></i>
                            Album
                        </label>
                        <input type="text" name="songs[${songCount}].albumName"
                               placeholder="Enter album name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>
                            <i class="fas fa-clock"></i>
                            Duration
                        </label>
                        <input type="text" name="songs[${songCount}].duration"
                               placeholder="e.g. 3:45">
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn-remove" onclick="removeSong(this)">
                            <i class="fas fa-trash"></i>
                            Remove
                        </button>
                    </div>
                </div>
            `;
            songList.appendChild(songEntry);
            songCount++;
        }

        function removeSong(button) {
            button.closest('.song-entry').remove();
        }
    </script>
</body>
</html>
