<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Setlist - Setlist</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    
    <nav class="breadcrumb">
        <ol>
            <li><a th:href="@{/member/setlists}">Setlists</a></li>
            <li>Add Setlist</li>
        </ol>
    </nav>

    <main class="form-container">
        <div class="form-card">
            <h1>Add New Setlist</h1>
            
            <form th:action="@{/member/setlists/add}" method="post" enctype="multipart/form-data" class="form">
                <div th:if="${error}" class="message-error">
                    <p th:text="${error}"></p>
                </div>

                <div th:if="${accept}" class="message-accept">
                    <p th:text="${accept}"></p>
                </div>

                <div class="form-group">
                    <label for="name">Setlist Name</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="artistId">Artist</label>
                    <select id="artistId" name="artistId" class="form-control" required>
                        <option value="" disabled selected>Select an artist</option>
                        <option th:each="artist : ${artists}" 
                                th:value="${artist.idArtist}" 
                                th:text="${artist.artistName}">
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="eventId">Event</label>
                    <select id="eventId" name="eventId" class="form-control" required>
                        <option value="" disabled selected>Select an event</option>
                        <option th:each="event : ${events}" 
                                th:value="${event.idEvent}" 
                                th:text="${event.eventName + ' (' + #temporals.format(event.eventDate, 'dd MMM yyyy') + ')'}">
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Songs</label>
                    <div id="songList" class="song-list" data-songs="[]">
                        <!-- Songs will be added here dynamically -->
                    </div>
                    <button type="button" class="btn btn-secondary" onclick="addSongField()">Add Song</button>
                </div>

                <div class="form-group">
                    <label for="proof">Setlist Proof</label>
                    <input type="file" id="proof" name="proof" class="form-control" accept="image/*">
                    <small class="form-text">Upload a photo of the setlist (optional)</small>
                </div>

                <div class="form-actions">
                    <a th:href="@{/member/setlists}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Add Setlist</button>
                </div>
            </form>
        </div>
    </main>

    <script th:inline="javascript">
        let songIndex = 0;

        // Add event listener to artist dropdown
        document.getElementById('artistId').addEventListener('change', function() {
            const artistId = this.value;
            if (artistId) {
                loadSongs(artistId);
            }
        });

        function loadSongs(artistId) {
            fetch(`/member/api/songs/by-artist/${artistId}`)
                .then(response => response.json())
                .then(songs => {
                    // Store songs in a data attribute for reuse
                    document.getElementById('songList').dataset.songs = JSON.stringify(songs);
                    // Clear existing song fields
                    document.getElementById('songList').innerHTML = '';
                })
                .catch(error => console.error('Error:', error));
        }

        function addSongField() {
            const songList = document.getElementById('songList');
            const songs = JSON.parse(songList.dataset.songs || '[]');
            
            if (songs.length === 0) {
                alert('Please select an artist first');
                return;
            }

            const songField = document.createElement('div');
            songField.className = 'song-field';
            
            let songOptions = songs.map(song => 
                `<option value="${song.idSong}">${song.songName}</option>`
            ).join('');

            songField.innerHTML = `
                <div class="song-input-group">
                    <select name="songIds" class="form-control" required>
                        <option value="" disabled selected>Select a song</option>
                        ${songOptions}
                    </select>
                    <button type="button" class="btn btn-danger" onclick="removeSong(this)">Remove</button>
                </div>
            `;
            songList.appendChild(songField);
            songIndex++;
        }

        function removeSong(button) {
            button.closest('.song-field').remove();
        }
    </script>
</body>
</html>
