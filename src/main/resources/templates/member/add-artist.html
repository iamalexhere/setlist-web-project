<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Artist - Setlist</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    
    <main class="form-container">
        <div class="form-card">
            <h1>Add New Artist</h1>
            
            <form th:action="@{/member/artists/add}" method="post" enctype="multipart/form-data" class="form">
                <div th:if="${error}" class="message-error">
                    <p th:text="${error}"></p>
                </div>
                <br>

                <div th:if="${accept}" class="message-accept">
                    <p th:text="${accept}"></p>
                </div>
                <br>

                <div class="form-group">
                    <label for="name">Artist Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="genre">Genre</label>
                    <select id="genreName" name="genreName">
                        <option value="" disabled selected></option>
                        <option th:each="genre : ${genres}" th:value="${genre.genreName}" th:text="${genre.genreName}"></option>
                       
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label for="image">Artist Image</label>
                    <input type="file" id="image" name="image" accept="image/*">
                    <small class="form-help">Maximum file size: 5MB. Supported formats: JPG, PNG</small>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Add Artist</button>
                    <a href="/member/artists" class="btn">Cancel</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
