<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Dashboard - Setlist</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    
    <main class="dashboard-container">
        <h1>Member Dashboard</h1>
        
        <div class="dashboard-grid">
            <div class="dashboard-card">
                <h2>Artists</h2>
                <p>Manage your favorite artists</p>
                <div class="card-actions">
                    <a href="/member/artists" class="btn">View Artists</a>
                    <a href="/member/artists/add" class="btn btn-primary">Add Artist</a>
                </div>
            </div>
            
            <div class="dashboard-card">
                <h2>Shows</h2>
                <p>Manage concert shows</p>
                <div class="card-actions">
                    <a href="/member/shows" class="btn">View Shows</a>
                    <a href="/member/shows/add" class="btn btn-primary">Add Show</a>
                </div>
            </div>
            
            <div class="dashboard-card">
                <h2>Setlists</h2>
                <p>Manage concert setlists</p>
                <div class="card-actions">
                    <a href="/member/setlists" class="btn">View Setlists</a>
                    <a href="/member/setlists/add" class="btn btn-primary">Add Setlist</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
