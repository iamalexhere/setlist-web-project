<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Dashboard - Setlist</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    
    <!-- Breadcrumb -->
    <nav class="breadcrumb">
        <ol>
            <li>Dashboard</li>
        </ol>
    </nav>

    <div class="hero dashboard-hero">
        <h1>Welcome, <span th:text="${username}">Member</span>!</h1>
        <p>Manage your artists, shows, and setlists</p>
    </div>
    
    <main class="dashboard-container">
        <div class="dashboard-grid">
            <div class="dashboard-card">
                <h2>Artists</h2>
                <p>Manage your favorite artists</p>
                <div class="card-actions">
                    <a th:href="@{/member/artists}" class="btn">View Artists</a>
                    <a th:href="@{/member/add-artist}" class="btn btn-primary">Add Artist</a>
                </div>
            </div>
            
            <div class="dashboard-card">
                <h2>Shows</h2>
                <p>Manage concert shows</p>
                <div class="card-actions">
                    <a th:href="@{/member/shows}" class="btn">View Shows</a>
                    <a th:href="@{/member/add-show}" class="btn btn-primary">Add Show</a>
                </div>
            </div>
            
            <div class="dashboard-card">
                <h2>Setlists</h2>
                <p>Manage concert setlists</p>
                <div class="card-actions">
                    <a th:href="@{/member/setlists}" class="btn">View Setlists</a>
                    <a th:href="@{/member/add-setlist}" class="btn btn-primary">Add Setlist</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
