<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Song - Setlist</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    
    <nav class="breadcrumb">
        <ol>
            <li><a th:href="@{/member/songs}">Songs</a></li>
            <li>Edit Song</li>
        </ol>
    </nav>

    <main class="form-container">
        <div class="form-card">
            <h1>Edit Song</h1>
            
            <form th:action="@{/member/songs/{id}/edit(id=${song.idSong})}" method="post" class="form">
                <div th:if="${error}" class="message-error">
                    <p th:text="${error}"></p>
                </div>

                <div th:if="${accept}" class="message-accept">
                    <p th:text="${accept}"></p>
                </div>

                <div class="form-group">
                    <label for="name">Song Name</label>
                    <input type="text" id="name" name="name" class="form-control" 
                           th:value="${song.songName}" required>
                </div>

                <div class="form-group">
                    <label for="artistName">Artist</label>
                    <input type="text" id="artistName" class="form-control" 
                           th:value="${song.artistName}" readonly>
                </div>

                <div class="form-actions">
                    <a th:href="@{/member/songs}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
