<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav th:fragment="navbar" class="navbar">
        <div class="container">
            <a href="/" class="logo">Setlist</a>
            <div class="nav-links">
                <a th:href="@{/guest/artists}" 
                   th:classappend="${activePage == 'artists' ? 'active' : ''}">Artists</a>
                <a th:href="@{/guest/events}"
                   th:classappend="${activePage == 'events' ? 'active' : ''}">Events</a>
                <a th:href="@{/guest/setlists}"
                   th:classappend="${activePage == 'setlists' ? 'active' : ''}">Setlists</a>
            </div>
        </div>
    </nav>
</body>
</html>
